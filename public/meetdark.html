<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meeting Interface</title>
    <style>

        /* Chat Section */
        .chat-section {
            position: fixed;
            top: 0;
            right: -100%;
            width: 20%;
            height: 92%;
            background-color: #ffffff; /* White for brightness */
            transition: right 0.3s ease-in-out;
            z-index: 9;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
        }

        /* Chat open state */
        .chat-section.open {
            right: 0;
        }

        /* Chat bubble styling */
        .chat-bubble {
            background-color: #f1f5f9;
            color: #111827;
        }

        /* Responsive tweaks for chat section */
        @media (max-width: 1024px) {
            #chatSection {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col text-gray-800 relative overflow-hidden">

    <!-- Top Navbar -->
    <nav class="bg-gray-800 text-white p-3 px-6 flex items-center justify-between shadow-lg">
        <p class="text-lg font-semibold">CaptionFlow Pro</p>
        <div class="flex space-x-3 items-center">
            <p class="text-base">02:30</p>
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
        </div>
    </nav>

    <!-- Meeting Info Section -->
    <!-- Meeting Info Section -->
    <div class="bg-gray-100 text-center py-1 shadow-md">
        <h1 class="text-md font-sans font-medium">Meeting Title</h1>
    </div>

    <!-- Main Meeting Area -->
    <div class="flex-grow flex relative mt-4">
        <!-- Side Navbar (Vertical) -->
        <nav class="bg-gray-300 p-4 flex flex-col justify-center items-center space-y-12 nav-icons rounded-e-3xl z-10 shadow-md">
            <i class="bi bi-person text-2xl text-gray-700 hover:text-yellow-600 hover-transition"></i>
            <i class="bi bi-people text-2xl text-gray-700 hover:text-yellow-600 hover-transition"></i>
            <i class="bi bi-house-door text-2xl text-gray-700 hover:text-yellow-600 hover-transition"></i>
            <i id="chatIcon" class="bi bi-chat-left-dots text-2xl text-gray-700 hover:text-yellow-600 hover-transition cursor-pointer"></i>
        </nav>

        <!-- Video/Participant Section -->
        <div class="flex-grow flex justify-center items-center mx-4 rounded-lg shadow-md">
            <!-- Placeholder for participant's video stream -->
            <div class="relative flex items-center justify-center w-full h-full bg-gray-800 bg-opacity-90 rounded-sm shadow-lg p-6">
                <!-- If no video, display initials placeholder -->
                <div class="flex items-center justify-center bg-yellow-500 text-white rounded-full h-32 w-32 text-4xl font-bold">
                    R
                </div>
                <!-- Participant information at the bottom -->
                <div class="absolute bottom-0 bg-black bg-opacity-50 text-white w-full px-5 py-2 text-sm rounded-b-lg">
                    Rameen Farooq Butt
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Section (Initially Hidden) -->
    <div id="chatSection" class="chat-section h-screen flex flex-col">
        <div class="bg-gray-200 p-4 text-center font-bold border-b border-gray-300">Chat</div>
        <div class="flex-grow p-4 space-y-2 overflow-y-auto">
            <div class="p-3 bg-gray-100 rounded-lg">Hey, how's the meeting going?</div>
            <div class="p-3 bg-gray-100 rounded-lg">All good!</div>
            <div class="p-3 bg-gray-100 rounded-lg">What about the agenda?</div>
            <div class="p-3 bg-gray-100 rounded-lg">Letâ€™s discuss that after the presentation.</div>
        </div>
        <div class="bg-white p-2 flex border-t border-gray-300">
            <input type="text" placeholder="Type a message..." class="flex-grow p-2 bg-gray-200 rounded-lg text-gray-800 mr-2">
            <button type="button" class="bg-yellow-500 p-2 rounded-lg text-white">Send</button>
        </div>
    </div>

    <!-- Bottom Control Bar -->
    <div class="bg-gray-300 p-2 flex justify-center space-x-6 rounded-b-md mt-4 shadow-lg">
        <button class="text-2xl text-gray-700 hover:text-yellow-600 p-2 rounded-lg"><i class="bi bi-camera-video"></i></button>
        <button class="text-2xl text-gray-700 hover:text-yellow-600 p-2 rounded-lg"><i class="bi bi-mic"></i></button>
        <button class="text-2xl text-gray-700 hover:text-yellow-600 p-2 rounded-lg"><i class="bi bi-cast"></i></button>
        <button class="text-2xl text-gray-700 hover:text-yellow-600 p-2 rounded-lg"><i class="bi bi-three-dots"></i></button>
        <button class="text-2xl text-red-800 hover:text-red-500 p-2 rounded-lg"><i class="bi bi-telephone-fill"></i></button>
    </div>

    <!-- JavaScript to toggle chat window -->
    <script>
        document.getElementById('chatIcon').addEventListener('click', function() {
            const chatSection = document.getElementById('chatSection');
            chatSection.classList.toggle('open');
        });
    </script>

</body>
</html>
